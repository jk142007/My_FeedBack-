<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Feedback - Space Explorer</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: url("{{ url_for('static', filename='backspace.jpg') }}") no-repeat center center fixed;
      background-size: cover;
      color: #000000;
    }
    .navbar { background-color: rgba(16, 16, 16, 0.9); }
    .navbar-brand, .nav-link { color: #ffffff !important; font-weight: 500; }
    .navbar-brand:hover, .nav-link:hover { color: #00ffff !important; }
    main {
      max-width: 600px;
      margin: 6rem auto 2rem;
      background: rgba(255,255,255,0.9);
      border-radius: 12px;
      padding: 2rem;
      box-shadow: 0 8px 20px rgba(0,0,0,0.5);
    }
    h2 {
      font-weight: 600;
      margin-bottom: 1.5rem;
      text-align: center;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    input, textarea {
      padding: 0.8rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }
    button.submit-btn {
      background: #00ffff;
      color: #111;
      font-weight: 600;
      border: none;
      padding: 0.75rem;
      border-radius: 6px;
      transition: background 0.3s;
    }
    button.submit-btn:hover {
      background: #00cccc;
    }
    .thank-you {
      text-align: center;
      padding: 2rem 0;
    }
  </style>
</head>
<body>

<main>
  {% if thank_you %}
    <div class="thank-you">
      <h2>ðŸŽ‰ Thank you, {{ name }}!</h2>
      <p>Your feedback has been recorded.</p>
      <form method="GET">
        <button class="submit-btn">Add Another Feedback</button>
      </form>
    </div>
  {% else %}
    <h2>ðŸŒŸ Share Your Feedback</h2>
    <form method="POST">
      <input type="text" name="name" placeholder="Your Name" required>
      <textarea name="message" placeholder="Your Feedback" rows="5" required></textarea>
      <button type="submit" class="submit-btn">Submit Feedback</button>
    </form>
  {% endif %}
</main>

<footer class="text-center text-light py-3" style="background: rgba(16,16,16,0.95);">
 Feedback Page
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

{% if thank_you %}
<!-- Confetti library -->
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
<script>
  window.onload = function() {
    var duration = 3000; // 3 seconds
    var animationEnd = Date.now() + duration;

    (function frame() {
      confetti({
        particleCount: 7,
        angle: 60,
        spread: 55,
        origin: { x: 0 }
      });
      confetti({
        particleCount: 7,
        angle: 120,
        spread: 55,
        origin: { x: 1 }
      });
      if (Date.now() < animationEnd) {
        requestAnimationFrame(frame);
      }
    })();
  };
</script>
{% endif %}

</body>
</html>
